<!doctype html>
<html lang="en">

<head>
    <title>Movo Control Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="jQuery_bootstrap/bootstrap.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jQuery_bootstrap/jquery-3.4.1.min.js"></script>
    <script src="jQuery_bootstrap/popper.min.js"></script>
    <script src="jQuery_bootstrap/bootstrap.min.js"></script>
    <!-- ROS Web Tools-->
    <script src="ros_web_tools/roslib.min.js"></script>
    <script src="ros_web_tools/eventemitter2.min.js"></script>
    <script src="ros_web_tools/keyboardteleop.min.js"></script>
    <!-- Control Scripts-->
    <script src="control.js"></script>
    <script src="base_control.js"></script>
    <script src="torso_control.js"></script>
    <script src="head_control.js"></script>
    <script src="left_arm_control.js"></script>
    <script src="right_arm_control.js"></script>
    <script src="joystick_controls.js"></script>
    <script src="helper_functions.js"></script>
</head>

<body>
    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center ">
            <img src="" class="p-1" alt="" id="video"></img>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="row my-2">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">Base Control</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="base_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="base_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="base_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="base_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="base_rot_left">Rotate Left</button>
                    <button type="button" class="btn btn-primary" id="base_rot_right">Rotate Right</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Torso Control</div>
                <div class="card-body btn-group-vertical btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="height_up"> Up</button>
                    <button type="button" class="btn btn-primary" id="height_down">Down</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">Head Control</div>
                <div class="card-body btn-group btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="pan_left">Pan Left</button>
                    <div class="btn-group-vertical btn-group-sm">
                        <button type="button" class="btn btn-primary" id="tilt_up">Tilt Up</button>
                        <button type="button" class="btn btn-primary" id="tilt_down">Tilt Down</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="pan_right">Pan Right</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Gripper Control</div>
                <div class="card-body btn-group-vertical btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Gripper Open</button>
                    <button type="button" class="btn btn-primary">Gripper Close</button>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <!--ARM CONTROL-->
    <div class="row my-2">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Left Arm Translation</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="left_arm_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="left_arm_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="left_arm_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="left_arm_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="left_arm_up">Up</button>
                    <button type="button" class="btn btn-primary" id="left_arm_down">Down</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Left Arm Rotation</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="left_arm_rotation_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="left_arm_rotation_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="left_arm_rotation_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="left_arm_rotation_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="left_arm_rotation_up">Up</button>
                    <button type="button" class="btn btn-primary" id="left_arm_rotation_down">Down</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Right Arm Translation</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="right_arm_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="right_arm_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="right_arm_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="right_arm_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="right_arm_up">Up</button>
                    <button type="button" class="btn btn-primary" id="right_arm_down">Down</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">Right Arm Rotation</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="right_arm_rotation_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="right_arm_rotation_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="right_arm_rotation_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="right_arm_rotation_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="right_arm_rotation_up">Up</button>
                    <button type="button" class="btn btn-primary" id="right_arm_rotation_down">Down</button>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <!-- SPEED -->
    <div class="row my-2">
        <div class="col-md-4"></div>
        <div class=" col-md-4">
            <label for="robot-speed">
                <strong>Speed Multiplier (1x - 5x)</strong>
            </label>
            <input type="range" min="1" max="5" step="0.1" class="custom-range" id="robot_speed">
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-warning" id="info-panel">
                <h4 class="alert-heading">ROS Control Panel</h4>
                <ul>
                    <li>Alter the movement speed using the slider. </li>
                    <li>Use buttons to move. </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


</body>

</html>
