<!doctype html>
<html lang="en">

<head>
    <title>Movo Control Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- ROS Web Tools-->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <!-- Control Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
    <script src="control.js"></script>
    <script src="base_control.js"></script>
    <script src="joystick_controls.js"></script>
    <script src="helper_functions.js"></script>
</head>

<body>
    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center ">
            <img src="" class="p-1" alt="" id="video"></img>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="row my-4">
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-header">Base Control</div>
                <div class="card-body btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary" id="base_left">Left</button>
                    <div class="btn-group-vertical btn-group-sm ">
                        <button type="button" class="btn btn-primary" id="base_forward">Forward</button>
                        <button type="button" class="btn btn-primary" id="base_backward">Backward</button>
                    </div>
                    <button type="button" class="btn btn-primary" id="base_right">Right</button>
                </div>
                <div class="card-body btn-group btn-group-md">
                    <button type="button" class="btn btn-primary" id="base_rot_left">Rotate Left</button>
                    <button type="button" class="btn btn-primary" id="base_rot_right">Rotate Right</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-header">Torso Control</div>
                <div class="card-body btn-group-vertical btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Up</button>
                    <button type="button" class="btn btn-primary">Down</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-header">Head Control</div>
                <div class="card-body btn-group btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Pan Left</button>
                    <div class="btn-group-vertical btn-group-sm">
                        <button type="button" class="btn btn-primary">Tilt Up</button>
                        <button type="button" class="btn btn-primary">Tilt Down</button>
                    </div>
                    <button type="button" class="btn btn-primary">Pan Right</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-header">Active Arm Control</div>
                <div class="card-body d-flex justify-content-center" style="width:100px; height:120px">
                    <div id="joystick"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-header">Gripper Control</div>
                <div class="card-body btn-group-vertical btn-group-sm d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Gripper Open</button>
                    <button type="button" class="btn btn-primary">Gripper Close</button>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>

    <!-- SPEED -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class=" col-md-4">
            <label for="robot-speed">
                <strong>Speed</strong>
            </label>
            <input type="range" min="15" max="80" class="custom-range" id="robot-speed">
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-warning" id="info-panel">
                <h4 class="alert-heading">ROS Control Panel</h4>
                <ul>
                    <li>Alter the movement speed using the slider</li>
                    <li>Use buttons and joystick to move </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


</body>

</html>
